<script>
function $(id) {
    if (document.all)
        return document.all[id];
    if (document.getElementById)
        return document.getElementById(id);
    for (var i=1; i<document.layers.length; i++) {
        if (document.layers[i].id==id)
          return document.layers[i];
    }
    return false;
}

function a(url, txt) {
  return '<a href="' + url + '">' + txt + '</a>';
}

function build_link_html(latestVer) {
  var ver = latestVer[0];
  var url = latestVer[1];
  return a(url, ver);
}

function build_link_html2(ver, url) { return a(url, ver); }

function build_fotofi_html() { return build_link_html(fotofiLatestVer); }
function build_patheditor_html() { return build_link_html2(pathEditorLatestVer, pathEditorLatestUrl)}

}
